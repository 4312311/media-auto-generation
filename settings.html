<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b data-i18n="Media Generation">媒体生成设置</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <div class="setting-item">
            <label for="media_type" data-i18n="Media Type">媒体类型</label>
            <select id="media_type" class="text_pole widthNatural margin0">
                <option value="image" data-i18n="Image">图片</option>
                <option value="video" data-i18n="Video">视频</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="media_regex" data-i18n="Regex">正则表达式</label>
            <textarea id="media_regex" class="text_pole textarea_compact" rows="2" placeholder="Your regex here"></textarea>
        </div>
    </div>
</div>
