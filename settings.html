<div class="inline-drawer">
    <div class="inline-drawer-header">
        <div class="inline-drawer-title" data-i18n="Media Auto Generation">媒体自动生成</div>
    </div>
    <div class="inline-drawer-content">
        <!-- 媒体类型选择 -->
        <div class="flex-container flexGap5 setting-item">
            <label for="mediaType" data-i18n="Media Type">媒体类型：</label>
            <select id="mediaType" class="form-control">
                <option value="disabled" data-i18n="Disabled">禁用</option>
                <option value="image" data-i18n="Image">图片</option>
                <option value="video" data-i18n="Video">视频</option>
            </select>
        </div>

        <!-- 流式传输生图开关 -->
        <div class="flex-container flexGap5 setting-item">
            <label for="streamMode" data-i18n="Stream Generation">流式传输生图：</label>
            <input type="checkbox" id="streamMode" class="form-check-input">
        </div>

        <!-- 图片正则表达式 -->
        <div class="flex-container flexGap5 setting-item">
            <label for="image_regex" data-i18n="Image Regex">图片正则表达式：</label>
            <input type="text" id="image_regex" class="form-control" placeholder="Image regex here">
        </div>

        <!-- 视频正则表达式 -->
        <div class="flex-container flexGap5 setting-item">
            <label for="video_regex" data-i18n="Video Regex">视频正则表达式：</label>
            <input type="text" id="video_regex" class="form-control" placeholder="Video regex here">
        </div>

        <!-- 样式配置 -->
        <div class="flex-container flexGap5 setting-item">
            <label for="media_style" data-i18n="Style">样式：</label>
            <input type="text" id="media_style" class="form-control" placeholder="e.g. width:100%;height:auto">
        </div>
    </div>
</div>
