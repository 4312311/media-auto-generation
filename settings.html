<div class="inline-drawer">
    <div class="inline-drawer-header">
        <h3 data-i18n="Media Auto Generation">媒体自动生成</h3>
    </div>
    <div class="inline-drawer-content">
        <div class="form-group">
            <label for="mediaType" data-i18n="Media Type">媒体类型</label>
            <select id="mediaType" class="form-control">
                <option value="disabled" data-i18n="Disabled">禁用</option>
                <option value="image" data-i18n="Image">图片</option>
                <option value="video" data-i18n="Video">视频</option>
            </select>
        </div>

        <div class="form-group">
            <label for="useCustomComfyVars"">使用自定义comfyUI工作流变量</label>
            <input type="checkbox" id="useCustomComfyVars" class="form-control">
        </div>

        <div class="form-group">
            <label for="comfyVarNames" data-i18n="comfyUI自定义变量名称">comfyUI自定义变量名称</label>
            <input type="text" id="comfyVarNames" class="form-control" placeholder="例如：videoWidth,videoHeight,videoFrameCount">
            <small>用英文逗号分隔变量名称</small>
        </div>

        <div class="form-group">
            <label for="image_regex" data-i18n="Image Regex">图片正则表达式</label>
            <input type="text" id="image_regex" class="form-control" data-i18n-placeholder="Image regex here">
        </div>

        <div class="form-group">
            <label for="video_regex" data-i18n="Video Regex">视频正则表达式</label>
            <input type="text" id="video_regex" class="form-control" data-i18n-placeholder="Video regex here">
        </div>

        <div class="form-group">
            <label for="media_style" data-i18n="Style">样式</label>
            <input type="text" id="media_style" class="form-control" data-i18n-placeholder="e.g. width:100%;height:auto">
        </div>
    </div>
</div>
